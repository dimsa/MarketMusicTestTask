<div class="row songitem">
  <div class="col-xs-1 play-btn btn-primary btn" (click)="playClick()">
    <span class="play">></span>
    <span class="pause">||</span>
  </div>
  <div class="col-xs-10 song-name">{{name}}</div>
  <div class="col-xs-1 btn-warning del-btn btn" (click)="deleteClick()">X</div>
</div>
